<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script type="text/javascript">

        var db= openDatabase("Meubanco", "2.0", "Mybase", 4048);
        db.transaction(function(criar){
            criar.executeSql("CREATE TABLE users (id INTEGER PRIMARY KEY,nome TEXT,senha TEXT)");
        });


        function salvar(){
            var nome= document.getElementById('nome').value;
            var senha= document.getElementById('senha').value;
            db.transaction(function(armazenar){
                armazenar.executeSql("INSERT INFO users (nome,senha) VALUES (?,?)"[nome,senha]);
    
            });
        }

    </script>

</head>
<body>

    <form onsubmit="salvar()">
        <input type="text" id="nome" name="" placeholder="Nome"><br>
        <input type="password" id="senha" name="" placeholder="Senha"><br>
        <input type="submit" value="Enviar">

    </form>

    
</body>
</html>
