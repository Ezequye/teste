<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <input type="radio" name="len" id="length" value="length">
    <input type="radio" name="len" id="lenght" value="lenght">
    <input type="radio" name="wid" id="width" value="width">
    <input type="radio" name="wid" id="widht" value="widht">
    <input type="radio" name="hei" id="heigth" value="heigth">
    <input type="radio" name="hei" id="height" value="height">

    <main>
        <header>
            <h1>Você é doido!</h1>
            <h2>Se escolher as opções corretas abaixo você não é:</h2>
        </header>
    
        <section id="ansewers">

            <div id="ansLen" class="ans">
                <label for="length">Eu não sou doido</label>
                <label for="lenght">Eu sou doido</label>
            </div>

            <div id="ansWid" class="ans">
                <label for="width">Não estou mentindo</label>
                <label for="widht">Estou mentindo</label>
            </div>

            <div id="anshei" class="ans">
                <label for="heigth">Minha mãe mim acha doido</label>
                <label for="height">Minha mae não mim acha doido</label>
            </div>

        </section>

        <section id="congrats">
            Parabéns! Você é doido!
        </section>
</main>

</body>
</html>
